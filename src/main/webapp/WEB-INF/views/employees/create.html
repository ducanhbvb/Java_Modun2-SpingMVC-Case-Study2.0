<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Add employee</h3>
<p>
    <a th:href="@{/employee/}">
        Back to employee list
    </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form action="#" th:action="@{/employee/save-employee}" th:object="${employeeForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
<!--        <input type="hidden" th:field="*{id}"/>-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>BirthDate</label>
            <input type="text" th:field="*{birthDate}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Avatar</label>
            <input type="file" th:field="*{avatar}"/>
        </div>
        <div>
            <label>Salary</label>
            <input type="text" th:field="*{salary}"/>
        </div>
        <div>
            <label>Department</label>
            <select th:field="*{department}">
                <option th:each="d:${departments}"th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
